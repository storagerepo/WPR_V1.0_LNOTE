<div class="col-md-12 margin-bottom-20 margin-top-50">
    <h3 class="padding-left-20 icon-note-1"> Reports</h3>
    <hr>
    <div class="pull-right col-md-12 col-xs-12 no-padding">
        <!--  Tabs -->
        <ul class="nav nav-tabs" id="mytabs">
            <li class="active"><a href="#stats" data-toggle="tab">Stats</a></li>
            <li><a href="#export" data-toggle="tab">Export</a></li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane fade in active" id="stats">
                <div id="profit" style="min-width: 310px; height: 400px; margin: 0px 0px 20px 0px auto"></div><hr/>
                <div id="courses" style="min-width: 310px; height: 400px; margin: 0px 0px 30px 0px auto"></div>
            </div><!-- End tab-pane -->

            <div class="tab-pane fade " id="export">
                <div class="form-group">
                    <label for="type"><strong>Type</strong>
                    </label>
                    <select class="form-control styled-select" id="type">
                        <option>Instructors</option>
                        <option>Students</option>
                        <option>Affiliates</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="report-type"><strong>Report Type</strong>
                    </label>
                    <select class="form-control styled-select" id="report-type">
                        <option>Payment Report</option>
                        <option>Course Enrolled Report</option>
                    </select>
                </div>

                <div class="date-picker">
                    <label><strong>Choose the date</strong></label>
                    <p id="basicExample" class="col-md-12 col-xs-12 no-padding">
                        <span class="col-md-1 col-xs-3 text-right">From</span>
                        <input type="text" class="date start col-md-5 col-xs-9  margin-bottom-10" />
                        <span class="col-md-1 col-xs-3 text-right">to</span>
                        <input type="text" class="date end col-md-5 col-xs-9 " />
                    </p>
                </div>

                <div class="text-center margin-bottom-10">
                    <button class="btn btn-primary">Generate PDF</button>
                    <button class="btn btn-primary">Generate Excel</button>
                </div>

                <button id="success">Success</button>
                <button id="error">Error</button>
                <button id="alert">Warning</button>

            </div><!-- End tab-pane -->
        </div><!-- End tab-pane -->
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        notifyme.config({
            showtime: 6000,
            position: "bottomright"
        });
        $("#error").click(function(){
            notifyme.create({
                title: "This is error notification",
                text: "This is error notification text",
                type: "error"
            });
        });

        $("#success").click(function(){
            notifyme.create({
                title: "This is success notification",
                text: "This is success notification text",
                type: "success"
            });
        });

        $("#alert").click(function(){
            notifyme.create({
                title: "This is just alert notificatlert notiferdt notification",
                text: "This is just alert notification text",
                type: "alert"
            });
        });
    });
</script>

<script>
    $('#basicExample .date').datepicker({
        'format': 'd/m/yyyy',
        'autoclose': true
    });

    var basicExampleEl = document.getElementById('basicExample');
    var datepair = new Datepair(basicExampleEl);
</script>
